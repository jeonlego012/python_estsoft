<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPrj</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>signup page</h1>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label>ID</label>
                <input id="username" name="username" type="text" placeholder="아이디">
            </p>
            <p>
                <label>PASSWORD</label>
                <input id="password" name="password" type="password" placeholder="숫자,특수문자 포함 8~12자">
            </p>
            <p>
                <input type="submit" value="회원가입">
            </p>
        </form>
    </div>
</body>
</html>
