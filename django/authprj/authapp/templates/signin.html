<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPrj</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>signin page</h1>
        <form method="POST">
            <script>
                if("{{ status }}" == "False") {
                    alert("아이디 혹은 비밀번호가 일치하지 않습니다");
                }  
            </script>
            {% csrf_token %}
            <p>
                <label>ID</label>
                <input id="username" name="username" type="text" placeholder="아이디" value={{ username }}>
            </p>
            <p>
                <label>PASSWORD</label>
                <input id="password" name="password" type="password" placeholder="숫자,특수문자 포함 8~12자">
            </p>
            <p>
                <input type="submit" value="로그인">
            </p>
        </form>
        <hr>계정이 없으신가요? <a href="{% url 'authapp:signup' %}">회원가입</a>
    </div>
</body>
</html>
