<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPrj</title>
</head>
<body>
    <h1>index page</h1>
    {{request.session.login_user}}
    {# user라는 내장 변수가 있음 #}
    {% if user.is_authenticated == True %}
        <p>
            {{ user.username }}님, 환영합니다!
        </p>
        <a href="{% url 'authapp:signout' %}">로그아웃</a><br>
    {% else %}
        <a href="{% url 'authapp:signin' %}">로그인하러가기</a><br>
        <a href="{% url 'authapp:signup' %}">회원가입하러가기</a>
    {% endif %}
</body>
</html>
