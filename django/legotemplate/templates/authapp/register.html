{% extends 'authapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" type="text/css" />

    <!-- Page title -->
    <title>LUNA | Responsive Admin Theme</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/static/authapp/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/authapp/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="/static/authapp/vendor/bootstrap/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/static/authapp/styles/pe-icons/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="/static/authapp/styles/pe-icons/helper.css" />
    <link rel="stylesheet" href="/static/authapp/styles/stroke-icons/style.css" />
    <link rel="stylesheet" href="/static/authapp/styles/style.css" />
  </head>
  <body class="blank">
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="back-link">
          <a href="{% url 'index:index' %}" class="btn btn-accent">Back to Dashboard</a>
        </div>

        <div class="container-center lg animated slideInDown">
          <div class="view-header">
            <div class="header-icon">
              <i class="pe page-header-icon pe-7s-add-user"></i>
            </div>
            <div class="header-title">
              <h3>Register</h3>
              <small>Please enter your data to register.</small>
            </div>
          </div>

          <div class="panel panel-filled">
            <div class="panel-body">
              <p></p>
              <form method="POST" id="loginForm" novalidate>
                {% csrf_token %}
                <div class="form-group">{{ userform|crispy }}</div>
                <div>
                  <strong>Password Strength:</strong>
                  <div id="password-strength">Please enter a password.</div><br>
              </div>
                <div>
                  <input type="submit" class="btn btn-accent" value="Register" />
                  <a class="btn btn-default" href="/authapp/login.html">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End main content -->
    </div>
    <!-- End wrapper -->

    <!-- Vendor scripts -->
    <script src="/static/authapp/vendor/pacejs/pace.min.js"></script>
    <script src="/static/authapp/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/static/authapp/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- App scripts -->
    <script src="/static/authapp/scripts/luna.js"></script>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const passwordInput = document.getElementById('password-input');
    const passwordStrengthField = document.getElementById('password-strength');

    passwordInput.addEventListener('input', function () {
        const password = passwordInput.value;
        const result = zxcvbn(password);

        // Update password strength feedback
        passwordStrengthField.innerHTML = ''; // Clear previous feedback

        if (result.score === 0) {
            passwordStrengthField.innerHTML = '<span style="color: red;">Very Weak</span>';
        } else if (result.score === 1) {
            passwordStrengthField.innerHTML = '<span style="color: orange;">Weak</span>';
        } else if (result.score === 2) {
            passwordStrengthField.innerHTML = '<span style="color: yellow;">Medium</span>';
        } else if (result.score === 3) {
            passwordStrengthField.innerHTML = '<span style="color: green;">Strong</span>';
        } else if (result.score === 4) {
            passwordStrengthField.innerHTML = '<span style="color: darkgreen;">Very Strong</span>';
        }
    });
});
</script>
{% endblock %}
